name: Build and Deploy

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2
      with:
        arguments: bootJar

    - name: Yandex Cloud Container Registry Login
      uses: yc-actions/yc-cr-login@v1.2.0
      with:
        yc-sa-json-credentials: ${{ secrets.YC_CR_SA_JSON_CREDENTIALS }}

    - name: Build, tag, and push image to Yandex Cloud Container Registry
      env:
        CR_REGISTRY: ${{ secrets.YC_CR_REGISTRY }}
        CR_REPOSITORY: housekeeper
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t cr.yandex/$CR_REGISTRY/$CR_REPOSITORY:$IMAGE_TAG .
        docker push cr.yandex/$CR_REGISTRY/$CR_REPOSITORY:$IMAGE_TAG

    - name: Deploy to Yandex Container Optimized Image VM
      id: deploy-ci
      uses: yc-actions/yc-coi-deploy@v1
      env:
        CR_REGISTRY: ${{ secrets.YC_CR_REGISTRY }}
        CR_REPOSITORY: housekeeper
        IMAGE_TAG: ${{ github.sha }}
        #
        TAG: ${{ github.sha }}
        #
        POSTGRES_URL: ${{ secrets.POSTGRES_URL}}
        POSTGRES_USER: ${{ secrets.POSTGRES_USER}}
        POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD}}
        #
        POSTGRES_DB: ${{ secrets.POSTGRES_DB}}
        #
        MAIL_HOST: ${{ secrets.MAIL_HOST}}
        MAIL_USER_NAME: ${{ secrets.MAIL_USER_NAME}}
        MAIL_USER_PASSWORD: ${{ secrets.MAIL_USER_PASSWORD}}
        #
        MY_INN: ${{ secrets.MY_INN}}
        MY_NAME: ${{ secrets.MY_NAME}}
        MY_ACCOUNT: ${{ secrets.MY_ACCOUNT}}
      with:
        yc-sa-json-credentials: ${{ secrets.YC_COMPUTE_SA_JSON_CREDENTIALS }}
        folder-id: $${{ vars.YC_FOLDER_ID }}
        VM-name: $${{ vars.YC_VM_NAME }}
        vm-service-account-id: $${{ vars.YC_COMPUTE_SERVICE_ACCOUNT_ID }}
        vm-cores: 2
        vm-memory: 2Gb
        vm-core-fraction: 20
        vm-subnet-id: ${{vars.YC_SUBNET_ID}}
        vm-disk-type: network-ssd
        vm-disk-size: 1GB
        user-data-path: './user-data.yaml'
        docker-compose-path: './docker-compose.yaml'